# Portfolio Website Production Server Configuration

# Main site (stijnstevens.be)
server {
    listen 80;
    listen [::]:80;
    server_name stijnstevens.be www.stijnstevens.be;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://stijnstevens.be$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name stijnstevens.be www.stijnstevens.be;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/stijnstevens.be/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stijnstevens.be/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/stijnstevens.be/chain.pem;

    # SSL Security
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Document root
    root /var/www/portfolio/site-build;
    index index.html index.htm;

    # Redirect www to non-www
    if ($server_name = www.stijnstevens.be) {
        return 301 https://stijnstevens.be$request_uri;
    }

    # Security headers for main site
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Enable gzip for pre-compressed files
        location ~* \.(js|css|svg)\.gz$ {
            gzip off;
            add_header Content-Encoding gzip;
            add_header Content-Type text/plain;
        }
        
        try_files $uri =404;
    }

    # HTML files - no cache to ensure fresh content
    location ~* \.(html|htm)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        
        # Serve pre-compressed gzip files if available
        location ~ \.(html|htm)$ {
            try_files $uri.gz $uri =404;
            
            location ~ \.gz$ {
                gzip off;
                add_header Content-Encoding gzip;
                add_header Content-Type text/html;
            }
        }
    }

    # JSON files
    location ~* \.(json)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # Uploads directory
    location /uploads/ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Main location block
    location / {
        # Try to serve static files first
        try_files $uri $uri/ $uri.html =404;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Sitemap and robots.txt
    location ~ ^/(sitemap\.xml|robots\.txt)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Admin subdomain (admin.stijnstevens.be)
server {
    listen 80;
    listen [::]:80;
    server_name admin.stijnstevens.be;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://admin.stijnstevens.be$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.stijnstevens.be;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/admin.stijnstevens.be/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.stijnstevens.be/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/admin.stijnstevens.be/chain.pem;

    # SSL Security
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers for admin
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Increase client max body size for uploads
    client_max_body_size 100M;

    # Rate limiting for admin endpoints
    limit_req zone=admin burst=10 nodelay;

    # Webhook endpoint
    location /webhook/strapi {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://127.0.0.1:3000/strapi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Strapi admin and API
    location / {
        proxy_pass http://127.0.0.1:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for Strapi
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Default server to catch undefined hosts
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    
    server_name _;
    
    # Dummy SSL certificate for default server
    ssl_certificate /etc/nginx/ssl/dummy.crt;
    ssl_certificate_key /etc/nginx/ssl/dummy.key;
    
    return 444;
}
